{% extends 'layout/base.html' %}

{% block 'title' %}Editar Usuario (Administrador){% endblock  %}

        <form action='{% url 'editStaff' id=id%}' method='POST' class='editForm'>
            {% csrf_token %}
            {{form.as_p}}

        </form>
    </div>

{% endblock  %}
