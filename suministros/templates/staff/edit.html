{% extends 'layout/base.html' %}

{% block 'title' %}Editar Usuario (Administrador){% endblock  %}

{% endblock  %}

{% block 'content' %}

    <h1>EDITAR USUARIO</h1>
    <div class='editContainer'>
        <form action='{% url 'editStaff' id=id%}' method='POST' class='editForm' onsubmit='confirm_update()' >
            {% csrf_token %}
            {{form.as_p}}
            <input type='submit'  onclick='confirm_update()' value='Editar Staff' class='btn-submit'>
            <p>Si quieres cambiar tu contrase√±a haz click <a href="{% url 'updatePasswordStaff' id=user.id %}">AQUI</a></p>
        </form>
    </div>

{% endblock  %}
