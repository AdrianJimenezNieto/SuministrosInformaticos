<p>GRAFICO DE COMPRAS</p>

<div>
    <canvas id="myChart"></canvas>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <script>
    const ctx = document.getElementById('myChart');
  
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: [{% for sale in sales %} '{{ sale.date }}', {% endfor %}],
        datasets: [{
          label: '# of Votes',
          data: [{% for sale in sales %} {{ sale.amount }}, {% endfor %}],
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
