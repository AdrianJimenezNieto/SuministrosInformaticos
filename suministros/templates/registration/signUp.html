{% extends 'layout/base.html' %}

{% block 'title' %}Acceso{% endblock  %}

{% block 'content' %}
    
    <h1>Acceso</h1>
    <div class='containerForm'>
        <form  action='{% url 'login' %}' method='POST' class='selectForm'>
            {% csrf_token %}
            {{ form.as_p }}
            <input type='submit' value='Log In' class='btn-submit'>
            <p>¿Ya tienes una cuenta? Inicia sesión <a href="/login">AQUI</a>!!</p>
        </form>
    </div>

{% endblock  %}
