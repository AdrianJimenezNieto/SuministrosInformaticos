{% extends 'layout/base.html' %}

{% block 'title' %}Registrarse{% endblock  %}

{% block 'content' %}
    
    <h1>REGISTRARSE</h1>
    <div class='editContainer'>
        <form  action='{% url 'signUp' acceso=acceso %}' method='POST' class='editForm'>
            {% csrf_token %}
            {{ form.as_p }}
            <input type='submit' value='Registrarse' class='btn-submit'>
            <p>¿Ya tienes una cuenta? Inicia sesión <a href="{% url 'login' %}">AQUI</a>!!</p>
        </form>
    </div>

{% endblock  %}
