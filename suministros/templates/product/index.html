{% extends 'layout/base.html' %}

{% block 'title' %} PRODUCTOS {% endblock  %}

{% block 'content' %}
    <h1>PRODUCTOS</h1>
    <ul class='product-list'>
        {% for product in products %}
        <li>
            <div class='image'><p>FOTO</p></div>
            <div class='actions'>
                <b>{{ product.name }}</b>
                <a href='{% url 'detailProduct' id=product.id %}'>Ver producto</a>
            </div>      
        </li>
        {% endfor %}
    </ul>
{% endblock  %}
